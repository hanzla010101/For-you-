<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Bouquet for You ðŸ’œ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            background: linear-gradient(45deg, #e1bee7, #f8bbd0, #9575cd);
            background-size: 600% 600%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
        }
        .bouquet {
            width: 250px;
            height: 300px;
            background-image: url('https://github.com/hanzla010101/For-you-/blob/main/C98917BC-66E3-4289-A8FA-3B698706DCB4.png?raw=true'); /* Replace with the correct link */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            animation: sway 5s ease-in-out infinite, float 4s ease-in-out infinite;
        }
        .text {
            font-size: 32px;
            font-weight: bold;
            color: #9c27b0;
            text-align: center;
            text-shadow: 0 0 20px rgba(156, 39, 176, 0.8);
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg) translateY(-10px); }
            50% { transform: rotate(5deg) translateY(10px); }
            100% { transform: rotate(-5deg) translateY(-10px); }
        }
        @keyframes float {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(-10px); }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="text">A Special Bouquet for You ðŸ’œ</div>
    <div class="bouquet"></div>  <!-- Bouquet Animation -->
</body>
</html>
