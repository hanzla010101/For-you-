<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Bouquet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f0ff;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .bouquet {
            width: 250px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(200, 100, 255, 0.4) 20%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowEffect 3s infinite alternate;
        }

        @keyframes glowEffect {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glow"></div>
    <img src="https://i.imgur.com/0NfOegU.png" alt="Lilac Bouquet" class="bouquet">
</div>

</body>
</html>
